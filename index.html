<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana & Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            width: 100%;
            border-bottom: 5px solid #3498db;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        main:hover {
            transform: scale(1.02);
        }
        section {
            text-align: center;
        }
        section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        section h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        section p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #666;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #2c3e50;
            color: white;
            width: 100%;
            margin-top: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        main, header, footer {
            animation: fadeIn 1s ease-in;
        }
        @media (max-width: 600px) {
            main { padding: 1rem; }
            header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang!</h1>
        <p>Website keren buatan gue.</p>
    </header>
    <main>
        <section>
            <img src="https://via.placeholder.com/600x300" alt="Gambar Placeholder">
            <h2>Tentang Website Ini</h2>
            <p>Ini adalah website sederhana yang dibuat dengan HTML dan CSS. Desainnya modern dengan efek animasi, font keren, dan warna gradien!</p>
            <button>Klik Aja</button>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Website Keren. All rights reserved.</p>
    </footer>
</body>
</html>
